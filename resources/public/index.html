<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Whole Cell Agents</title>
    <meta name="description" content="distributed whole cell agent based simulation">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">    
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">

    <link rel="stylesheet" href="css/lens.css">
    <script src="js/lib/svg.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/color.js"></script>

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

  <body onload="lens = bootLens()">

    <header id="title">
      <div>
        <h1><a href="#">Whole Cell Agents</a></h1>
      </div>
